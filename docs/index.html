    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background: #f4f4f4;
            color: #333;
        }

.hero-image {
  width: 95%;
  max-width: 1100px;
  height: auto;
}

        header {
            background: #282c34;
            color: aqua;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.0em;
        }

        nav {
            display: none;
            flex-direction: column;
            background: #282c34;
            position: absolute;
            top: 60px;
            right: 0;
            width: 100%;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        nav a {
            color: white;
            padding: 15px;
            text-decoration: none;
            border-bottom: 1px solid #444;
        }

        .menu-toggle {
            font-size: 24px;
            cursor: pointer;
                  display: flex;
                    justify-content: flex-end;
        }

 

        

        main {
            padding: 20px;
            text-align: center;
        }

        footer {
            background: #ddd;
            text-align: center;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
            font-size: 10px; /* or try 0.8em or smaller */
        }

        @media (min-width: 600px) {
            nav {
                display: flex !important;
                position: static;
                flex-direction: row;
                background: none;
                box-shadow: none;
            }
            nav a {
                border: none;
                padding: 0 15px;
            }
            .menu-toggle {
                display: none;
            }
        }
    </style>
</head>

    <script>
        function toggleMenu() {
            const menu = document.getElementById('menu');
            if (menu.style.display === 'flex') {
                menu.style.display = 'none';
            } else {
                menu.style.display = 'flex';
            }
        }
